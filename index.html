<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .bg-grey {
            background-color: #eeeeee;
        }
        .w-15{
            width: 35px;
        }
        .h-15{
            height: 35px;
        }
    </style>
</head>

<body class="bg-grey">

    <header class="bg-warning py-3 px-3">
        <div class="d-flex align-items-center">
            <img src="light-bulb.png" alt="" width="80px">
            <h2 class="text-dark fw-bold ps-3 fs-1">Keeper</h2>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row gap-3">
                <div class="col-12 pt-5">
                    <div class="bg-white p-5 w-50 mx-auto rounded-3 shadow">
                        <form>
                            <input type="text" class="border-0" id="title" placeholder="Tile.."><br><br>
                            <textarea id="tasks" class="border-0" cols="30" rows="2"
                                placeholder="Add Your Tasks"></textarea>
                                <br><br>
                            <button onclick="add()" class="rounded-pill bg-warning px-5 py-2 text-white border-0">+</button>
                        </form>
                    </div>
                </div>
                <div class="col-12">
                    <div id="categories" class="d-flex col-12">

                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="Crud.js"></script>
</body>

</html>
